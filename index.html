<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Music Triva</title>
  </head>
  <body>
    <div id="landingPage">
      <h1>Music Quiz</h1>
      <p>
        A series of questions will show up on the screen. Click the correct
        answer. At the end you will be given a score and a chance to save your
        score. Click "START" to begin the quiz.
      </p>
      <button id="startButton">START</button>
    </div>

    <div id="quizPage" class="hide">
      <h1 id="question"></h1>
      <button class="answerButton" id="answerBtn1">A</button>
      <button class="answerButton" id="answerBtn2">B</button>
      <button class="answerButton" id="answerBtn3">C</button>
      <button class="answerButton" id="answerBtn4">D</button>
      <p id="countdown"></p>
    </div>

    <div id="scorePage" class="hide">
      <div id="quiz"></div>
      <button id="submit">Submit</button>
      <div id="results"></div>
    </div>
    <script src="/assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
