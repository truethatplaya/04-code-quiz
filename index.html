<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />

    <title>Music Triva</title>
  </head>
  <body>
    <!-- CONTAINER TO USE WITH CSS -->
    <div class="container">
      <!-- LANDING PAGE -->
      <div id="landingPage">
        <h1>Music Quiz</h1>
        <p>
          A series of questions will show up on the screen. Click the correct
          answer. At the end you will be given a score and a chance to save your
          score. Click "START" to begin the quiz.
        </p>
        <button id="startButton" onclick="{{play()}}">START</button>
      </div>

      <!-- QUIZ PAGE -->
      <div id="quizPage" class="hide">
        <h1 id="question">Question</h1>
        <div id="answerBtns" class="btnGrid">
          <button class="btn" id="answerBtn1" onclick="selectAnswer('a') ">
            Answer 1
          </button>
          <button class="btn" id="answerBtn2" onclick="selectAnswer('b')">
            Answer 2
          </button>
          <button class="btn" id="answerBtn3" onclick="selectAnswer('c')">
            Answer 3
          </button>
          <button class="btn" id="answerBtn4" onclick="selectAnswer('d')">
            Answer 4
          </button>

          <!-- <button class="btn hide" id="nextQuestionBtn">Next Question</button> -->
        </div>
      </div>

      <!-- COUNTDOWN TIMER -->
      <div id="countdown"></div>

      <div id="userNameInput" class="hide">
        <h2>GAME OVER</h2>
        <h3>Enter your initals below to see your score.</h3>
        <input
          type="text"
          id="userName"
          name="userName"
          placeholder="initals"
        /><br />
        <input type="submit" value="submit" onclick="saveUserInitials()" />
      </div>

      <!-- HIGH SCORE PAGE -->
      <div id="highScorePage" class="hide">
        <label>Name: <span id="userNameSpan"></span></label>
        <label>Score: <span id="userScoreSpan"></span></label>
        <button
          class="restartBtn hide"
          id="restartGameBtn"
          onclick="restartGame()"
        >
          Restart
        </button>
      </div>
    </div>

    <!-- LINK TO JAVASCRIPT-->
    <script src="/assets/js/script.js" type="text/javascript"></script>
  </body>
</html>
