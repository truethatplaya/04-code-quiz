<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Triva</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- CONTAINER TO USE WITH CSS -->
    <div class="container">
      <!-- LANDING PAGE -->
      <div id="landingPage">
        <h1>Music Quiz</h1>
        <p>
          A series of questions will show up on the screen.<br />
          Click the correct answer. At the end you will be given a score and a
          chance to save your score.
        </p>

        <p>Click "START" to begin the quiz.</p>

        <button id="startButton" onclick="{{play()}}">START</button>
      </div>

      <!-- QUIZ PAGE -->
      <div id="quizPage" class="hide">
        <h1 id="question">Question</h1>
        <div id="answerBtns" class="btnGrid">
          <button class="btn" id="answerBtn1" onclick="selectAnswer('a') ">
            Answer 1
          </button>
          <button class="btn" id="answerBtn2" onclick="selectAnswer('b')">
            Answer 2
          </button>
          <button class="btn" id="answerBtn3" onclick="selectAnswer('c')">
            Answer 3
          </button>
          <button class="btn" id="answerBtn4" onclick="selectAnswer('d')">
            Answer 4
          </button>
        </div>
      </div>

      <!-- COUNTDOWN TIMER -->
      <div id="countdown"></div>

      <div id="userNameInput" class="hide">
        <h1>GAME OVER</h1>
        <p>Enter your initals below to see your score.</p>
        <input
          type="text"
          id="userName"
          name="userName"
          placeholder="initals"
        />
        <br /><br />
        <input
          type="submit"
          value="submit"
          onclick="saveUserInitials()"
          id="submitBtn"
        />
      </div>

      <!-- HIGH SCORE PAGE -->
      <div id="highScorePage" class="hide">
        <h1>HIGH SCORE</h1>
        <ul>
          <li>
            <label>Name: <span id="userNameSpan"></span></label>
          </li>
          <li>
            <label>Score: <span id="userScoreSpan"></span></label>
          </li>
        </ul>
        <p>
          <button
            class="restartBtn hide"
            id="restartGameBtn"
            onclick="restartGame()"
          >
            Restart
          </button>
        </p>
      </div>
    </div>

    <!-- LINK TO JAVASCRIPT-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
